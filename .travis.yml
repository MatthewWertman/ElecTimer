os: osx
osx_image: xcode10.2
language: node_js
node_js: '12'
if: tag IS blank AND branch = deploy_build
deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file:
        - dist/*.dmg
        - dist/*.zip
        - dist/*.exe
        - dist/*.AppImage
        - dist/*.deb
    skip_cleanup: true
    draft: true
    on:
        branch: deploy_build
script:
    - npm run dist
